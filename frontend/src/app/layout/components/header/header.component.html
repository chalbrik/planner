<header class="font-geist bg-primary-300 fixed top-0 left-0 right-0 h-16 flex item-center m-2 rounded-lg z-50">
  <div class="w-full mx-4 sm:mx-8 flex flex-row justify-between items-center">

    <!-- Hamburger menu (mobile) -->
    <button
      mat-icon-button
      class="sm:!hidden text-primary-800"
      (click)="drawer()?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Logo -->
    <div class="sm:w-52">
      <h1 class="text-xl font-bold text-primary-800 text-center sm:text-left">Planner</h1>
    </div>

    <!-- Desktop Navigation (hidden on mobile) -->
    <nav class="hidden sm:flex flex-row justify-start items-center gap-16 flex-1">
      <a routerLink="/app/schedule" routerLinkActive="font-bold" class="text-primary-800 text-base px-2">Grafik</a>
      <a routerLink="/app/employees" routerLinkActive="font-bold" class="text-primary-800 text-base px-2">Pracownicy</a>
      <a routerLink="/app/locations" routerLinkActive="font-bold" class="text-primary-800 text-base px-2">Lista obiekt√≥w</a>
    </nav>

    <!-- User options (desktop only) -->
    @if (currentUser()) {
      <div class="hidden sm:flex justify-around items-center gap-4">
        <!-- Theme Toggle Button -->
        <button
          mat-icon-button
          (click)="toggleTheme()"
          [attr.aria-label]="themeAriaLabel()"
          class="text-primary-800">
          <app-icon
            [iconName]="themeIcon()"
            iconSize="mini"
            class="text-primary-800">
          </app-icon>
        </button>

        <!-- User Info -->
        <div class="flex flex-row items-center justify-start">
          <app-icon iconName="user-solid" iconSize="mini" class="text-primary-800"></app-icon>
          <span class="text-primary-800 px-2 text-base">{{ currentUser()?.username }}</span>
        </div>

        <!-- Logout Button -->
        <button matButton="outlined" (click)="onLogout()">Wyloguj</button>
      </div>
    }
  </div>
</header>
