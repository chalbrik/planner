<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton="filled" [mat-dialog-close]="false">Odrzuć</button>
  <button matButton="outlined" [mat-dialog-close]="true">Potwierdź</button>
</mat-dialog-actions>
