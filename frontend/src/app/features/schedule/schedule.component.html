<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Harmonogram pracy</h1>

  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-10">
    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <!-- Schedule content -->
  <div *ngIf="!isLoading && !errorMessage">
    <!-- Employees list -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Pracownicy</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
          <thead>
          <tr>
            <th class="py-2 px-4 border-b text-left">ID</th>
            <th class="py-2 px-4 border-b text-left">Imię</th>
            <th class="py-2 px-4 border-b text-left">Nazwisko</th>
            <th class="py-2 px-4 border-b text-left">Akcje</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let employee of employees">
            <td class="py-2 px-4 border-b">{{ employee.id }}</td>
            <td class="py-2 px-4 border-b">{{ employee.first_name }}</td>
            <td class="py-2 px-4 border-b">{{ employee.last_name }}</td>
            <td class="py-2 px-4 border-b">
              <button class="text-blue-600 hover:text-blue-800 mr-2">Edytuj</button>
              <button class="text-red-600 hover:text-red-800">Usuń</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Work hours list -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Godziny pracy</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
          <thead>
          <tr>
            <th class="py-2 px-4 border-b text-left">ID</th>
            <th class="py-2 px-4 border-b text-left">Pracownik</th>
            <th class="py-2 px-4 border-b text-left">Data</th>
            <th class="py-2 px-4 border-b text-left">Godziny</th>
            <th class="py-2 px-4 border-b text-left">Akcje</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let workHour of workHours">
            <td class="py-2 px-4 border-b">{{ workHour.id }}</td>
            <td class="py-2 px-4 border-b">{{ workHour.employee_name }}</td>
            <td class="py-2 px-4 border-b">{{ workHour.date }}</td>
            <td class="py-2 px-4 border-b">{{ workHour.hours }}</td>
            <td class="py-2 px-4 border-b">
              <button class="text-blue-600 hover:text-blue-800 mr-2">Edytuj</button>
              <button class="text-red-600 hover:text-red-800">Usuń</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
