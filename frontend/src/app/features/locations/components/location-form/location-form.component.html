<div class="h-full w-full">
  <form class="rounded-xl font-geist" [formGroup]="addLocationForm">

    <app-input
      [label]="'Nazwa'"
      [placeholder]="''"
      [showError]="shouldShowError('name')"
      [errorMessage]="getErrorMessage('name')"
      formControlName="name">
    </app-input>

    <app-input
      [label]="'Adres'"
      [placeholder]="''"
      [showError]="shouldShowError('address')"
      [errorMessage]="getErrorMessage('address')"
      formControlName="address">
    </app-input>


    <div class="py-6 w-full flex flex-row justify-center items-center gap-6">
      <button matButton="filled" class="px-2 !rounded-md !bg-primary-400"><span class="font-geist text-base text-white" (click)="onAddLocation()">Dodaj</span></button>
      <button matButton="outlined" class="px-2 !rounded-md !border-primary-400"><span class="font-geist text-base text-primary-400">Anuluj</span></button>
    </div>


  </form>
</div>
