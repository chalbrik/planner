    <!-- Główna zawartość z tabelą -->
    <mat-sidenav-content class="p-4">

      <!-- Pole filtrowania -->
      <div class="flex flex-row gap-4">
        <mat-form-field class="w-full mb-4">
          <mat-label>Szukaj Obiekt</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Wpisz nazwę, adres..." #input>
        </mat-form-field>
        <button mat-stroked-button class="px-2 !rounded-md !border-warm-gray-400 gap-2 whitespace-nowrap w-60 !h-14" (click)="onAddLocation()">
          <div class="flex flex-row justify-start items-center h-full w-full gap-2">
            <app-icon iconName="plus" iconSize="outline" class="text-warm-gray-400"></app-icon>
            <span class="font-geist text-base text-warm-gray-400">Dodaj Obiekt</span>
          </div>
        </button>

      </div>

      <!-- Tabela -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Kolumna Nazwa Numer ewidencyjny -->
          <ng-container matColumnDef="identification_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numer obiektu </th>
            <td mat-cell *matCellDef="let location">
              {{location.identification_number || 'Brak'}}
            </td>
          </ng-container>

          <!-- Kolumna Nazwa (Nazwa obiektu) -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
            <td mat-cell *matCellDef="let location">
              {{location.name}}
            </td>
          </ng-container>

          <!-- Kolumna Email -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres </th>
            <td mat-cell *matCellDef="let location">
              {{location.address || 'Brak'}}
            </td>
          </ng-container>


          <!-- Kolumna Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Akcje </th>
            <td mat-cell *matCellDef="let employee">
              <button mat-icon-button class="delete-button">
                <app-icon iconName="trash" iconSize="outline"></app-icon>
              </button>
            </td>
          </ng-container>

          <!-- Wiersze z obsługą kliknięcia -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let employee; columns: displayedColumns;"
              class="cursor-pointer hover:bg-gray-100">
          </tr>

          <!-- Wiersz gdy brak danych -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              Brak danych "{{input.value}}"
            </td>
          </tr>
        </table>

        <!-- Paginator -->
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 50]"
          [pageSize]="10"
          aria-label="Wybierz stronę lokacji">
        </mat-paginator>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
