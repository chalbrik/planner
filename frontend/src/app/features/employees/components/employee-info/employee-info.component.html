<div class="h-full w-full rounded-xl border p-4 flex flex-col">
  <h2>Informacje szczegółowe</h2>

  <div> {{employee().first_name}} {{employee().last_name}} </div>

  <div class="flex flex-col gap-1">
    <div class="flex flex-row gap-2">
      <app-icon iconName="envelope" iconSize="outline"></app-icon>
      <span class="font-geist font-normal text-base">Adres email</span>
    </div>
    <span class="font-geist font-semibold text-lg">{{ employee().email || 'Brak' }}</span>
  </div>

  <div class="flex flex-col gap-1">
    <div class="flex flex-row gap-2">
      <app-icon iconName="envelope" iconSize="outline"></app-icon>
      <span class="font-geist font-normal text-base">Numer telefonu</span>
    </div>
    <span class="font-geist font-semibold text-lg">{{ employee().phone || 'Brak' }}</span>
  </div>

</div>
