<div class="h-full w-full">
  <form class="rounded-xl font-geist" [formGroup]="addEmployeeForm">

    <div class="grid grid-cols-6 gap-x-6 gap-y-2">
      <div class="col-span-2 flex flex-col">
        <app-title-display [name]="'Dane osobowe'" [iconName]="'user-circle'" [iconSize]="'outline'"></app-title-display>

        <div class="grid grid-cols-2 gap-2">

          <app-input
            [label]="'Pełne imię i nazwisko'"
            [placeholder]="''"
            [showError]="shouldShowError('full_name')"
            [errorMessage]="getErrorMessage('full_name')"
            formControlName="full_name">
          </app-input>

          <app-date-input
            class="col-span-1"
            [label]="'Data urodzenia'"
            [placeholder]="''"
            [showError]="shouldShowError('birth_date')"
            [errorMessage]="getErrorMessage('birth_date')"
            formControlName="birth_date">
          </app-date-input>

          <app-input
            [label]="'Telefon'"
            [placeholder]="''"
            [showError]="shouldShowError('phone')"
            [errorMessage]="getErrorMessage('phone')"
            formControlName="phone">
          </app-input>

          <app-input
            [label]="'Email'"
            [placeholder]="''"
            [showError]="shouldShowError('email')"
            [errorMessage]="getErrorMessage('email')"
            formControlName="email">
          </app-input>

        </div>

      </div>


      <div class="col-span-2 flex flex-col">
        <app-title-display [name]="'Dane dotyczące zatrudnienia'" [iconName]="'document-text'" [iconSize]="'outline'"></app-title-display>

        <div class="grid grid-cols-2 gap-2">

          <app-select-input
            [label]="'Rodzaj umowy'"
            [placeholder]="'Wybierz rodzaj umowy'"
            [options]="contractTypeOptions"
            [showError]="shouldShowError('agreement_type')"
            [errorMessage]="getErrorMessage('agreement_type')"
            formControlName="agreement_type">
          </app-select-input>

          <app-input
            class="col-span-1"
            [label]="'Stawka godzinowa'"
            [placeholder]="''"
            [showError]="shouldShowError('hour_rate')"
            [errorMessage]="getErrorMessage('hour_rate')"
            formControlName="hour_rate">
          </app-input>

          <app-date-input
            class="col-span-1"
            [label]="'Początek okresu umowy'"
            [placeholder]="''"
            [showError]="shouldShowError('contract_date_start')"
            [errorMessage]="getErrorMessage('contract_date_start')"
            formControlName="contract_date_start">
          </app-date-input>

          <app-date-input
            class="col-span-1"
            [label]="'Koniec okresu umowy'"
            [placeholder]="''"
            [showError]="shouldShowError('contract_date_end')"
            [errorMessage]="getErrorMessage('contract_date_end')"
            formControlName="contract_date_end">
          </app-date-input>
        </div>
      </div>

      <div class="col-span-2 flex flex-col">
        <app-title-display [name]="'Informacje dodatkowe'" [iconName]="'academic-cap'" [iconSize]="'outline'"></app-title-display>
        <div class="grid grid-cols-2 gap-2">
          <app-input
            class="col-span-2"
            [label]="'Niepełnosprawności'"
            [placeholder]="''"
            [showError]="shouldShowError('')"
            [errorMessage]="getErrorMessage('')"
          >
          </app-input>

          <app-input
            class="col-span-2"
            [label]="'KP-188'"
            [placeholder]="''"
            [showError]="shouldShowError('')"
            [errorMessage]="getErrorMessage('')"
          >
          </app-input>
        </div>
      </div>

      <div class="col-span-2 flex flex-col">
        <app-title-display [name]="'Wykształcenie'" [iconName]="'academic-cap'" [iconSize]="'outline'"></app-title-display>

        <div class="grid grid-cols-2 gap-2">
          <app-select-input
            class="col-span-2"
            [label]="'Typ szkoły'"
            [placeholder]="'Wybierz typ szkoły'"
            [options]="schoolTypeOptions"
            [showError]="shouldShowError('school_type')"
            [errorMessage]="getErrorMessage('school_type')"
            formControlName="school_type">
          </app-select-input>

          <app-input
            class="col-span-1"
            [label]="'Nazwa szkoły'"
            [placeholder]="''"
            [showError]="shouldShowError('school_name')"
            [errorMessage]="getErrorMessage('school_name')"
            formControlName="school_name">
          </app-input>

          <app-date-input
            class="col-span-1"
            [label]="'Rok ukończenia'"
            [placeholder]="''"
            [showError]="shouldShowError('graduation_year')"
            [errorMessage]="getErrorMessage('graduation_year')"
            formControlName="graduation_year">
          </app-date-input>

        </div>
      </div>

      <div class="col-span-2 flex flex-col">
        <div class="grid grid-cols-2 gap-2">
          @if(agreementType() == 'permanent'){
            <app-input
              class="col-span-1"
              [label]="'Etat'"
              [placeholder]="''"
              [showError]="shouldShowError('job')"
              [errorMessage]="getErrorMessage('job')"
              formControlName="job">
            </app-input>

            <app-input
              class="col-span-1"
              [label]="'Stawka etatowa'"
              [placeholder]="''"
              [showError]="shouldShowError('job_rate')"
              [errorMessage]="getErrorMessage('job_rate')"
              formControlName="job_rate">
            </app-input>
          }
          <div class="col-span-2 flex flex-col">
            <label>Przypisz pracownika do obiektu</label>
            <div class="w-full bg--50 border border-primary-400 rounded-lg p-4">
              @for(location of locations(); track location.id){
                <div class="flex flex-row items-center">
                  <mat-checkbox
                    [value]="location.id"
                    (change)="onLocationChange(location.id, $event)">
                    {{ location.name }}
                  </mat-checkbox>
                </div>

              }
            </div>
          </div>
        </div>
      </div>
    </div>


    <app-title-display [name]="'Przebieg dotychczasowego zatrudnienia'" [iconName]="'briefcase'" [iconSize]="'outline'"></app-title-display>
    <div formArrayName="previous_employers">
      <mat-vertical-stepper [linear]="false" #employerStepper>
        @for (employer of previousEmployers.controls; track $index) {
          <mat-step [stepControl]="$any(employer)">
            <form [formGroup]="$any(employer)">
              <ng-template matStepLabel>Pracodawca {{ $index + 1 }}</ng-template>

              <div class="flex flex-row justify-start items-center mb-4">
<!--                <button mat-icon-button (click)="removeEmployer($index)" type="button">-->
<!--                  <app-icon iconName="trash" iconSize="outline" class="text-primary-400"></app-icon>-->
<!--                </button>-->
                <p class="font-bold text-base">Dane pracodawcy {{ $index + 1 }}</p>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <app-input
                  class="col-span-1"
                  [label]="'Nazwa firmy'"
                  [placeholder]="''"
                  [showError]="shouldShowError('employer_name')"
                  [errorMessage]="getErrorMessage('employer_name')"
                  formControlName="employer_name">
                </app-input>

                <app-input
                  class="col-span-1"
                  [label]="'Stanowisko'"
                  [placeholder]="''"
                  [showError]="shouldShowError('employee_position')"
                  [errorMessage]="getErrorMessage('employee_position')"
                  formControlName="employee_position">
                </app-input>

                <app-date-input
                  [label]="'Data rozpoczęcia pracy'"
                  [placeholder]="''"
                  [showError]="shouldShowError('work_date_start')"
                  [errorMessage]="getErrorMessage('work_date_start')"
                  formControlName="work_date_start">
                </app-date-input>

                <app-date-input
                  [label]="'Data zakończenia pracy'"
                  [placeholder]="''"
                  [showError]="shouldShowError('work_date_end')"
                  [errorMessage]="getErrorMessage('work_date_end')"
                  formControlName="work_date_end">
                </app-date-input>
              </div>

              <div class="flex justify-end items-center mt-4">
                <app-button
                  variant="outline"
                  text="Usuń pracodawcę"
                  iconName="trash"
                  iconSize="mini"
                  iconPosition="before"
                  (click)="removeEmployer($index)">
                </app-button>

                <button mat-button matStepperPrevious type="button">Poprzedni</button>
                <button mat-button (click)="handleNextStep($index)" type="button">Następny</button>
              </div>
            </form>
          </mat-step>
        }
      </mat-vertical-stepper>
    </div>



    <div class="py-6 w-full flex flex-row justify-center items-center gap-6">
      <app-button
        variant="fill"
        text="Wyślij"
        (click)="onAddEmployee()">
      </app-button>
      <app-button
        variant="outline"
        text="Anuluj"
        (click)="onCancel()">
      </app-button>
    </div>


  </form>
</div>
