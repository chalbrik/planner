<h2 mat-dialog-title>Dodaj nowego <span class="">pracownika</span></h2>

<form class="p-10" [formGroup]="addEmployeeForm">

  <div class="flex flex-col">

    <div class="flex flex-row justify-between gap-2">
      <mat-form-field class="example-full-width w-full">
        <mat-label>Imię</mat-label>
        <input matInput formControlName="first_name">
      </mat-form-field>

      <mat-form-field class="example-full-width w-full">
        <mat-label>Nazwisko</mat-label>
        <input matInput formControlName="last_name">
      </mat-form-field>
    </div>

    <div class="flex flex-row justify-between gap-2">
      <mat-form-field class="example-full-width w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field class="example-full-width w-full">
        <mat-label>Telefon</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
    </div>

    <div class="flex flex-row justify-between gap-2">
      <mat-form-field class="w-full">
        <mat-label>Rodzaj umowy</mat-label>
        <mat-select formControlName="agreement_type" name="agreement">
          @for (agreemnet of agreemnetsTypeValues; track agreemnet) {
            <mat-option [value]="agreemnet.value">{{agreemnet.viewValue}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width w-full">
        <mat-label>Stawka godzinowa</mat-label>
        <input matInput formControlName="hourlyRate" type="number">
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Okres umowy</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="workStart" placeholder="Start date">
          <input matEndDate formControlName="workEnd" placeholder="End date">
        </mat-date-range-input>
<!--        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>-->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

<!--        @if (addEmployeeForm.get("workStart").hasError('matStartDateInvalid')) {-->
<!--          <mat-error>Invalid start date</mat-error>-->
<!--        }-->
<!--        @if (addEmployeeForm.controls.workEnd.hasError('matEndDateInvalid')) {-->
<!--          <mat-error>Invalid end date</mat-error>-->
<!--        }-->
      </mat-form-field>
    </div>

  </div>


</form>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button (click)="onAddEmployee()">Dodaj</button>
</mat-dialog-actions>
