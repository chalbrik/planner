<div class="px-2 pb-2 grid grid-cols-2 gap-2 h-full">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-row justify-center items-center">
    <div class="col-span-1 flex flex-col items-start justify-center gap-5 px-16 w-2/3">
      <h1 class="text-3xl font-bold text-primary-800">Zaloguj się</h1>
      <div class="flex flex-col w-full">
        <app-input
          class="w-full"
          id="username"
          [label]="'Nazwa użytkownika'"
          [placeholder]="''"
          formControlName="username">
        </app-input>

        <app-input
          class="w-full"
          id="password"
          [label]="'Hasło'"
          [placeholder]="''"
          formControlName="password">
        </app-input>
      </div>
      <app-button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full"
        variant="fill"
        text="Zaloguj"
        [fullWidth]="true">
      </app-button>
    </div>
  </form>

  <div class="col-span-1 bg-primary-300 rounded-lg ">

  </div>

</div>
