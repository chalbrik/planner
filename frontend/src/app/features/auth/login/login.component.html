<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-6">Logowanie</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Alert o błędach -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ error }}
      </div>

      <!-- Pole nazwy użytkownika -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nazwa użytkownika</label>
        <input
          formControlName="username"
          id="username"
          type="text"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required>
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="text-red-500 text-sm mt-1">
          Nazwa użytkownika jest wymagana
        </div>
      </div>

      <!-- Pole hasła -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Hasło</label>
        <input
          formControlName="password"
          id="password"
          type="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500 text-sm mt-1">
          Hasło jest wymagane
        </div>
      </div>

      <!-- Przycisk logowania -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300">
          <span *ngIf="isLoading">Logowanie...</span>
          <span *ngIf="!isLoading">Zaloguj się</span>
        </button>
      </div>

      <!-- Link do rejestracji -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Nie masz konta?
          <a routerLink="/auth/register" class="font-medium text-indigo-600 hover:text-indigo-500">
            Zarejestruj się
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
