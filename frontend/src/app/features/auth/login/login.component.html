<div class="relative grid grid-cols-2 h-full overflow-hidden font-geist">

  <!-- Panel Logowania -->
  <div class="col-span-1 flex flex-col justify-center items-center p-10 z-10">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="w-2/3">
      <div class="flex flex-col items-start justify-center gap-5">
        <h1 class="text-3xl font-bold text-primary-800">Zaloguj się</h1>

        <!-- Komunikaty błędów i sukcesów -->
        @if (error && !isSlid()) {
          <div class="w-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            {{ error }}
          </div>
        }

        <div class="flex flex-col w-full gap-4">
          <app-input
            class="w-full"
            id="login-username"
            [label]="'Nazwa użytkownika'"
            [placeholder]="''"
            formControlName="username">
          </app-input>

          <app-input
            class="w-full"
            id="login-password"
            [label]="'Hasło'"
            [placeholder]="''"
            type="password"
            formControlName="password">
          </app-input>
        </div>

        <app-button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full"
          variant="fill"
          [text]="isLoading ? 'Logowanie...' : 'Zaloguj'"
          [fullWidth]="true">
        </app-button>
      </div>
    </form>
  </div>

  <!-- Panel Rejestracji -->
  <div class="col-span-1 flex flex-col justify-center items-center p-10 z-10">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()" class="w-2/3">
      <div class="flex flex-col items-start justify-center gap-5">
        <h1 class="text-3xl font-bold text-primary-800">Zarejestruj się</h1>

        <!-- Komunikaty błędów i sukcesów -->
        @if (error && isSlid()) {
          <div class="w-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            {{ error }}
          </div>
        }

        @if (success && isSlid()) {
          <div class="w-full bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            {{ success }}
          </div>
        }

        <div class="flex flex-col w-full gap-4">
          <app-input
            class="w-full"
            id="register-username"
            [label]="'Nazwa użytkownika'"
            [placeholder]="''"
            formControlName="username">
          </app-input>

          <app-input
            class="w-full"
            id="register-password"
            [label]="'Hasło'"
            [placeholder]="''"
            type="password"
            formControlName="password">
          </app-input>

          <app-input
            class="w-full"
            id="register-confirm-password"
            [label]="'Potwierdź hasło'"
            [placeholder]="''"
            type="password"
            formControlName="confirmPassword">
          </app-input>
        </div>

        <app-button
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
          class="w-full"
          variant="fill"
          [text]="isLoading ? 'Rejestracja...' : 'Zarejestruj'"
          [fullWidth]="true">
        </app-button>
      </div>
    </form>
  </div>

  <!-- Sliding Overlay -->
  <div class="absolute top-0 w-1/2 h-full z-20 cursor-pointer transition-all duration-700 ease-in-out right-0 p-4"
       [ngClass]="{ 'translate-x-[-100%]': isSlid() }"
       (click)="togglePanel()">

    <div class="h-full bg-gradient-to-br from-amber-500 to-pink-600 flex flex-row-reverse items-end justify-between text-white p-10 rounded-lg shadow-xl">

      <!-- Content dla logowania (gdy overlay jest po prawej) -->
      <div class="transition-opacity duration-500 flex flex-row items-end gap-5"
           [ngClass]="{ 'opacity-0': isSlid(), 'opacity-100': !isSlid() }">
        <div>
          <p class="text-base font-normal">Jeśli jeszcze nie posiadasz</p>
          <p class="text-3xl font-bold">Utwórz konto</p>
        </div>
        <app-icon
          [iconName]="'arrow-right-circle'"
          [iconSize]="'xl'">
        </app-icon>
      </div>

      <!-- Content dla rejestracji (gdy overlay jest po lewej) -->
      <div class="text-center transition-opacity duration-500 flex flex-row items-center gap-5"
           [ngClass]="{ 'opacity-0': !isSlid(), 'opacity-100': isSlid() }">
        <app-icon
          [iconName]="'arrow-left-circle'"
          [iconSize]="'xl'">
        </app-icon>
        <p class="text-3xl font-bold">Zaloguj się</p>
      </div>

    </div>
  </div>

</div>
